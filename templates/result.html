<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tarot Reading Result</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/js/celtic_cross.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/tarot.css">
</head>
<body>
    <h1>Tarot Reading Result</h1>
    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            var result = JSON.parse(localStorage.getItem('result'));

            $("#result").append("<h2>Overall Interpretation:</h2>");
            $("#result").append("<p>" + result.overall_interpretation + "</p>");

            $("#result").append("<h2>Individual Interpretations:</h2>");
            for (var position in result.individual_interpretations) {
                var interpretation = result.individual_interpretations[position];
                var tooltipText = celticCrossPositions[position].description;
                $("#result").append("<h3 class='tooltip' data-bs-toggle='tooltip' data-bs-placement='top' title='" + tooltipText + "'>" + celticCrossPositions[position].name + " (" + position + "):</h3>");
                $("#result").append("<p>Card: " + interpretation.card + "</p>");
                $("#result").append("<p>Orientation: " + interpretation.orientation + "</p>");
                $("#result").append("<p>Interpretation: " + interpretation.interpretation + "</p>");

                // Initialize Bootstrap tooltips
                new bootstrap.Tooltip(document.querySelector('.tooltip'));
            }
        });
    </script>
    
</body>
</html>
