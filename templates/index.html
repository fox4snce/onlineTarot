<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tarot Reading</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/tarot.css">
    <style>
        #cards_selection {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        #cards_selection .card_container {
            width: 48%;
        }
    </style>
</head>
<body>
    <h1>Tarot Reading</h1>
    <form id="tarotForm">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="question">Your Question:</label><br>
        <input type="text" id="question" name="question"><br>
        <label for="spread_choice">Spread Choice:</label><br>
        <select id="spread_choice" name="spread_choice">
            <option value="1">Celtic Cross</option>
        </select><br>

        <!-- Cards selection: -->
        <h2>Select Cards:</h2>
        <div id="cards_selection">
            <div class="card_container" id="left_cards"></div>
            <div class="card_container" id="right_cards"></div>
        </div>

        <button type="button" id="drawRandom">Draw Random Cards</button>
        <input type="submit" value="Submit">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../static/js/reading.js"></script>

</body>
</html>
